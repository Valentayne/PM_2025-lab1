services:
  frontend:
    image: nginx:alpine
    container_name: frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - "front-back-network"
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./conf/nginx.conf:/etc/nginx/conf.d/default.conf
    
  backend:
      build:
        dockerfile: ./backend/Dockerfile
      container_name: backend
      ports:
        - "${PORT}:${PORT}"
      environment:
        - HOST=${HOST}
        - PORT=${PORT}
        - DB_NAME=${DB_NAME}
        - DB_USER=${DB_USER}
        - DB_PASS=${DB_PASS}
        - DB_HOST=${DB_HOST}
        - DB_PORT=${DB_PORT}
      networks:
        - front-back-network
        - backside-network
      depends_on:
        - database

  database:
    image: postgres:15
    restart: unless-stopped
    container_name: postgres_db
    ports:
      - "${DB_PORT}:${DB_PORT}"
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
    networks:
      - backside-network
    volumes:
      - info_storage:/var/lib/postgresql/data

volumes:
  info_storage:

networks:
  front-back-network:
    driver: bridge
  backside-network:
    driver: bridge