name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Create .env file
      run: |
        cat > .env << EOF
        # Flask
        HOST=0.0.0.0
        PORT=10500
        
        # Postgres
        DB_NAME=mydb
        DB_USER=myuser
        DB_PASS=mypassword
        DB_HOST=database
        DB_PORT=5432
        
        # Nginx
        NGINX_PORT=80
        BACKEND_HOST=backend
        EOF

    - name: Reset database (remove old volumes)
      run: docker compose down -v || true

    - name: Build and start services
      run: docker compose up --build -d

    - name: Wait for backend healthcheck
      run: docker compose wait backend

    - name: Check backend availability  
      run: curl -f http://localhost:10500/health || exit 1

    - name: Check logs (always)
      if: always()
      run: docker compose logs --tail=100

    - name: Cleanup
      if: always()
      run: docker compose down -v
