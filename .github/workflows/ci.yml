name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cat > .env << EOF
          # Flask
          HOST=0.0.0.0
          PORT=10500
          # Postgres
          DB_NAME=mydb
          DB_USER=myuser
          DB_PASS=mypassword
          DB_HOST=database
          DB_PORT=5432
          # Nginx
          NGINX_PORT=80
          BACKEND_HOST=backend
          EOF

      - name: Build Docker images
        run: docker compose build

      - name: Start services
        run: docker compose up -d

      - name: Wait for PostgreSQL to be ready
        run: |
          echo "Waiting for PostgreSQL to be healthy..."
          timeout 60s bash -c 'until docker compose ps database | grep -q "healthy"; do sleep 2; echo "Waiting..."; done'
          echo "PostgreSQL is ready!"

      - name: Check backend logs
        run: |
          echo "=== Backend logs ==="
          docker compose logs backend
          echo ""

      - name: Wait for backend to be ready
        run: |
          echo "Waiting for backend to be healthy..."
          for i in {1..60}; do
            STATUS=$(docker compose ps backend --format json | jq -r '.[0].Health')
            echo "Attempt $i/60: Backend health status: $STATUS"
            if [[ "$STATUS" == "healthy" ]]; then
              echo "✓ Backend is ready!"
              exit 0
            fi
            sleep 3
          done
          echo "✗ Backend failed to become healthy after 180 seconds"
          echo "=== Final backend logs ==="
          docker compose logs backend
          exit 1

      - name: Wait for frontend to start
        run: |
          echo "Waiting for frontend to be ready..."
          sleep 5
          timeout 30s bash -c 'until curl -fs http://localhost:80 > /dev/null 2>&1; do sleep 2; echo "Waiting..."; done'
          echo "Frontend is ready!"

      - name: Show running containers
        run: docker compose ps

      - name: Test backend health endpoint
        run: |
          echo "Testing backend health endpoint..."
          curl -f http://localhost:10500/health
          echo "✓ Backend health check passed!"

      - name: Test frontend
        run: |
          echo "Testing frontend..."
          curl -f http://localhost:80
          echo "✓ Frontend is accessible!"

      - name: Show container logs on failure
        if: failure()
        run: |
          echo "=== Docker Compose Services ==="
          docker compose ps
          echo ""
          echo "=== Database logs ==="
          docker compose logs database
          echo ""
          echo "=== Backend logs ==="
          docker compose logs backend
          echo ""
          echo "=== Frontend logs ==="
          docker compose logs frontend

      - name: Cleanup
        if: always()
        run: |
          docker compose down -v